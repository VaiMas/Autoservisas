{% extends "base.html" %}

{% block content %}
  <h1>Search "{{query}}" results:</h1>
  </br>
  {% if cars %}
  <ul>
    {% for car in cars %}
      <a href="{% url 'car' car.id %}">{{ car.car_model }}</a> ({{car.owner}})
    {% endfor %}
  </ul>
  {% else %}
    <p>Oops. Nieko neradome :(</p>
  {% endif %}

  {% endblock %}
